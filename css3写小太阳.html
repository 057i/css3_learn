<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background:#000;
        }
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            left:calc(50% - 50px);
            top:calc(50% - 50px);
            border-radius: 50%;
            background: #fff;
            box-shadow: 0px 0px 100px 50px #fff,
                        0px 0px 250px 125px #ff0;
        }
  
    </style>
</head>
<body>
    <div></div>
</body>
</html>
