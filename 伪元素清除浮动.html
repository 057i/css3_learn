<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title>clear</title>

    <!-- 怎么使用伪元素让test和test2，都单独一行显示，一个左浮动，一个右浮动 -->
    <!-- 伪元素算子集，用伪元素清除浮动只能清除和伪元素处在同一级的元素 -->
    <style>
        .test {
            background: #eee;
            display:block;

        }
        .test span{
            float: right;
        }
        .test::after{
            clear:both;
            content:'';
            display:block;
            overflow: hidden;
            height: 0;

        }
        .test2 {  
            background: #ddd;
        }
    </style>
</head>
<body>
<div class="test">
    <span>我将出现在屏幕右方</span>
</div>
<div class="test2">注意我出现的位置</div>
</body>
</html>
