<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box1{
        width: 200px;
        height: 100px;
        background-image:linear-gradient(to right,blue,20px,pink,100px,yellow);
        /*颜色后面的像素值代表的是所对应的前面那个颜色值的终止位置*/
    }
    .box2{
        width: 200px;
        height: 100px;
        background-image:linear-gradient(180deg,greenyellow,20px,purple,100px,yellow);
                /*这里的deg表示的是角度，0是上，90是右，180是下，270是左*/
        }


    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>



    
</body>
</html>
